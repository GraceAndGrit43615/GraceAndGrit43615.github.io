<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grace and Grit Defense Academy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
    }
    header img {
      max-width: 240px;
      height: auto;
    }
    .hero {
      flex-grow: 1;
      background: url("data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .hero-overlay {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }
    .hero-overlay h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
    }
    .hero-overlay p {
      font-size: 1.3em;
    }
    footer {
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD..." alt="Grace and Grit Logo" />
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Grace and Grit Defense Academy</h1>
      <p>Protecting the vulnerable with conviction, compassion, and tactical readiness.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Grace and Grit Defense Academy. All rights reserved.
  </footer>

</body>
</html>
