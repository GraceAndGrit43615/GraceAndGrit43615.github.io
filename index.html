
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grace & Grit Defense Academy - Elite Safety Training</title>
  <style>
    /* CSS Reset and Variables (Improved for readability) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --accent-gold: #d97706;
      --deep-gold: #92400e;
      --crimson: #dc2626;
      --dark-crimson: #991b1b;
      --charcoal: #1f2937;
      --light-gray: #f8fafc;
      --white: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.15);
      --shadow-heavy: rgba(0, 0, 0, 0.25);
    }

    /* General Body Styles */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: var(--charcoal); /* Changed to charcoal for better readability */
      background: var(--white);
      overflow-x: hidden;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(31, 41, 55, 0.95);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 15px 0; /* Reduced padding for better mobile view */
      transition: all 0.3s ease;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px; /* Reduced padding for better mobile view */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px; /* Reduced font size for better mobile view */
      font-weight: 900;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 1px; /* Reduced letter spacing for better mobile view */
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 20px; /* Reduced gap for better mobile view */
      align-items: center;
    }

    .nav-link {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px; /* Reduced letter spacing for better mobile view */
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--accent-gold); /* Changed to accent-gold */
    }

    .nav-cta {
      background: var(--crimson);
      color: var(--white);
      padding: 10px 20px; /* Reduced padding for better mobile view */
      border-radius: 5px; /* Added border-radius */
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px; /* Reduced letter spacing for better mobile view */
      transition: all 0.3s ease;
      border: 2px solid var(--crimson);
    }

    .nav-cta:hover {
      background: transparent;
      color: var(--crimson);
    }

    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 24px;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(30, 58, 138, 0.8), rgba(59, 130, 246, 0.8)), url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0L60.31 39.69L100 50L60.31 60.31L50 100L39.69 60.31L0 50L39.69 39.69z' fill='%23ff4444' fill-opacity='0.05'/%3E%3C/svg%3E");
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hero-content {
      max-width: 1000px;
      position: relative;
      z-index: 2;
      padding: 0 20px; /* Reduced padding for better mobile view */
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 8px 20px;
      margin-bottom: 20px; /* Reduced margin for better mobile view */
      backdrop-filter: blur(10px);
    }

    .hero-badge-icon {
      width: 16px;
      height: 16px;
      background: var(--accent-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-badge-text {
      color: var(--white);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .hero h1 {
      font-size: clamp(3rem, 8vw, 6rem); /* Adjusted font size for better responsiveness */
      font-weight: 900;
      color: var(--white);
      margin-bottom: 20px; /* Reduced margin for better mobile view */
      line-height: 0.9;
      text-transform: uppercase;
      letter-spacing: -2px; /* Reduced letter spacing for better mobile view */
    }

    .hero-tagline {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem); /* Adjusted font size for better responsiveness */
      color: var(--accent-gold);
      font-weight: 600;
      font-style: italic;
      margin-bottom: 16px; /* Reduced margin for better mobile view */
    }

    .hero-description {
      font-size: clamp(1rem, 2vw, 1.2rem); /* Adjusted font size for better responsiveness */
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      margin-bottom: 40px; /* Reduced margin for better mobile view */
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-actions {
      display: flex;
      gap: 20px; /* Reduced gap for better mobile view */
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: var(--crimson);
      color: var(--white);
      padding: 15px 30px; /* Reduced padding for better mobile view */
      font-size: 16px; /* Reduced font size for better mobile view */
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px; /* Reduced letter spacing for better mobile view */
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid var(--crimson);
    }

    .btn-primary:hover {
      background: transparent;
      color: var(--crimson);
      transform: translateY(-3px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--white);
      padding: 15px 30px; /* Reduced padding for better mobile view */
      font-size: 16px; /* Reduced font size for better mobile view */
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px; /* Reduced letter spacing for better mobile view */
      text-decoration: none;
      border: 2px solid var(--white);
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: var(--white);
      color: var(--primary-blue);
      transform: translateY(-3px);
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusted minmax for better mobile view */
      gap: 20px; /* Reduced gap for better mobile view */
      max-width: 800px;
      margin: 40px auto 0; /* Reduced margin for better mobile view */
    }

    .hero-stat {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px 16px; /* Reduced padding for better mobile view */
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .hero-stat:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .hero-stat-number {
      font-size: 2rem; /* Reduced font size for better mobile view */
      font-weight: 900;
      color: var(--accent-gold);
      margin-bottom: 4px; /* Reduced margin for better mobile view */
      line-height: 1;
    }

    .hero-stat-label {
      font-size: 12px; /* Reduced font size for better mobile view */
      color: var(--white);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px; /* Reduced letter spacing for better mobile view */
    }

    /* Section Styles */
    .section {
      padding: 80px 20px; /* Reduced padding for better mobile view */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-header {
      text-align: center;
      margin-bottom: 40px; /* Reduced margin for better mobile view */
    }

    .section-badge {
      background: var(--accent-gold);
      color: var(--white);
      padding: 6px 16px; /* Reduced padding for better mobile view */
      font-size: 10px; /* Reduced font size for better mobile view */
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px; /* Reduced letter spacing for better mobile view */
      margin-bottom: 20px; /* Reduced margin for better mobile view */
      display: inline-block;
    }

    .section-title {
      font-size: clamp(2rem, 4vw, 3rem); /* Adjusted font size for better responsiveness */
      font-weight: 900;
      color: var(--charcoal);
      margin-bottom: 20px; /* Reduced margin for better mobile view */
      text-transform: uppercase;
      letter-spacing: -0.5px; /* Reduced letter spacing for better mobile view */
    }

    .section-description {
      font-size: clamp(1rem, 2vw, 1.2rem); /* Adjusted font size for better responsiveness */
      color: var(--gray);
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Stats Section */
    .stats {
      background: var(--charcoal);
      color: var(--white);
    }

    .stats .section-title {
      color: var(--white);
    }

    .stats .section-description {
      color: rgba(255, 255, 255, 0.7);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusted minmax for better mobile view */
      gap: 20px; /* Reduced gap for better mobile view */
    }

    .stat-card {
      text-align: center;
      padding: 20px 16px; /* Reduced padding for better mobile view */
      background: var(--white);
      border-radius: 15px; /* Reduced border-radius for better mobile view */
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); /* Reduced box-shadow for better mobile view */
      transition: all 0.3s ease;
      border-top: 4px solid var(--accent-gold);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Reduced box-shadow for better mobile view */
    }

    .stat-icon {
      font-size: 2rem; /* Reduced font size for better mobile view */
      margin-bottom: 10px; /* Reduced margin for better mobile view */
      display: block;
    }

    .stat-number {
      font-size: 2.5rem; /* Reduced font size for better mobile view */
      font-weight: 900;
      color: var(--crimson);
      margin-bottom: 8px; /* Reduced margin for better mobile view */
      line-height: 1;
    }

    .stat-label {
      font-size: 14px;
      font-weight: 700;
      color: var(--charcoal);
      margin-bottom: 4px; /* Reduced margin for better mobile view */
    }

    .stat-source {
      font-size: 12px; /* Reduced font size for better mobile view */
      color: #6b7280;
      font-style: italic;
    }

    /* Programs Section */
    .programs {
      background: var(--light-gray);
    }

    .programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjusted minmax for better mobile view */
      gap: 20px; /* Reduced gap for better mobile view */
    }

    .program-card {
      background: var(--white);
      padding: 30px; /* Reduced padding for better mobile view */
      border-left: 5px solid var(--secondary-blue);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Reduced box-shadow for better mobile view */
    }

    .program-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Reduced box-shadow for better mobile view */
    }

    .program-title {
      font-size: 20px; /* Reduced font size for better mobile view */
      font-weight: 900;
      color: var(--charcoal);
      margin-bottom: 15px; /* Reduced margin for better mobile view */
      text-transform: uppercase;
    }

    .program-description {
      font-size: 14px;
      color: var(--gray);
      line-height: 1.6;
      margin-bottom: 20px; /* Reduced margin for better mobile view */
    }

    .program-features {
      list-style: none;
      margin-bottom: 20px; /* Reduced margin for better mobile view */
    }

    .program-features li {
      font-size: 12px; /* Reduced font size for better mobile view */
      color: var(--charcoal);
      margin-bottom: 8px; /* Reduced margin for better mobile view */
      padding-left: 20px; /* Reduced padding for better mobile view */
      position: relative;
      font-weight: 600;
    }

    .program-features li::before {
      content: 'â–¶';
      position: absolute;
      left: 0;
      color: var(--secondary-blue);
      font-weight: 900;
    }

    .program-link {
      background: var(--secondary-blue);
      color: var(--white);
      padding: 10px 20px; /* Reduced padding for better mobile view */
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px; /* Reduced letter spacing for better mobile view */
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 12px; /* Reduced font size for better mobile view */
    }

    .program-link:hover {
      background: var(--primary-blue);
    }

    /* Mission Section */
    .mission {
      background: var(--light-gray);
    }

    .mission-content {
      display: grid;
      grid-template-columns: 1fr; /* Stack columns on mobile */
      gap: 40px; /* Reduced gap for better mobile view */
      align-items: start;
    }

    .mission-text {
      font-size: 14px;
      line-height: 1.6;
      color: #4b5563;
    }

    .mission-text p {
      margin-bottom: 16px; /* Reduced margin for better mobile view */
    }

    .mission-text p:first-child {
      font-size: 16px;
      font-weight: 600;
      color: var(--charcoal);
    }

    .founders-card {
      background: var(--white);
      border-radius: 15px; /* Reduced border-radius for better mobile view */
      padding: 20px; /* Reduced padding for better mobile view */
      box-shadow: 0 5px 20px var(--shadow-light); /* Reduced box-shadow for better mobile view */
      border: 1px solid #e5e7eb;
    }

    .founders-title {
      font-size: 20px; /* Reduced font size for better mobile view */
      font-weight: 800;
      color: var(--charcoal);
      margin-bottom: 20px; /* Reduced margin for better mobile view */
      text-align: center;
    }

    .founder {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      border-radius: 12px; /* Reduced border-radius for better mobile view */
      padding: 16px; /* Reduced padding for better mobile view */
      margin-bottom: 16px; /* Reduced margin for better mobile view */
      color: var(--white);
    }

    .founder:last-child {
      margin-bottom: 0;
    }

    .founder-role {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px; /* Reduced margin for better mobile view */
      color: var(--accent-gold);
    }

    .founder-credentials {
      font-size: 12px; /* Reduced font size for better mobile view */
      opacity: 0.9;
      margin-bottom: 8px; /* Reduced margin for better mobile view */
      font-weight: 500;
    }

    .founder-description {
      font-size: 12px; /* Reduced font size for better mobile view */
      line-height: 1.6;
      opacity: 0.95;
    }

    /* Features Section */
    .features {
      background: linear-gradient(135deg, #059669, #047857);
      color: var(--white);
    }

    .features .section-title {
      color: var(--white);
    }

    .features .section-description {
      color: rgba(255, 255, 255, 0.9);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted minmax for better mobile view */
      gap: 20px; /* Reduced gap for better mobile view */
    }

    .feature-card {
      background: var(--white);
      border-radius: 15px; /* Reduced border-radius for better mobile view */
      padding: 20px; /* Reduced padding for better mobile view */
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); /* Reduced box-shadow for better mobile view */
      transition: all 0.3s ease;
      border-top: 4px solid var(--accent-gold);
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Reduced box-shadow for better mobile view */
    }

    .feature-icon {
      font-size: 2rem; /* Reduced font size for better mobile view */
      margin-bottom: 16px; /* Reduced margin for better mobile view */
      display: block;
    }

    .feature-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--charcoal);
      margin-bottom: 8px; /* Reduced margin for better mobile view */
    }

    .feature-description {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.6;
    }

    /* Testimonials Section */
    .testimonials {
      background: var(--light-gray);
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjusted minmax for better mobile view */
      gap: 20px; /* Reduced gap for better mobile view */
    }

    .testimonial-card {
      background: var(--white);
      border-radius: 15px; /* Reduced border-radius for better mobile view */
      padding: 20px; /* Reduced padding for better mobile view */
      box-shadow: 0 5px 20px var(--shadow-light); /* Reduced box-shadow for better mobile view */
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
      position: relative;
    }

    .testimonial-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px var(--shadow-medium); /* Reduced box-shadow for better mobile view */
    }

    .testimonial-quote {
      font-size: 3rem; /* Reduced font size for better mobile view */
      color: var(--accent-gold);
      position: absolute;
      top: 10px; /* Reduced top for better mobile view */
      left: 15px; /* Reduced left for better mobile view */
      line-height: 1;
      opacity: 0.3;
    }

    .testimonial-content {
      font-size: 14px;
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 16px; /* Reduced margin for better mobile view */
      font-style: italic;
      position: relative;
      z-index: 2;
    }

    .testimonial-author {
      border-top: 1px solid #e5e7eb;
      padding-top: 15px; /* Reduced padding for better mobile view */
    }

    .testimonial-name {
      font-size: 14px;
      font-weight: 700;
      color: var(--charcoal);
      margin-bottom: 4px; /* Reduced margin for better mobile view */
    }

    .testimonial-role {
      font-size: 12px; /* Reduced font size for better mobile view */
      color: #6b7280;
    }

    /* CTA Section */
    .cta {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: var(--white);
      text-align: center;
    }

    .cta .section-title {
      color: var(--white);
    }

    .cta .section-description {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 32px; /* Reduced margin for better mobile view */
    }

    /* Footer */
    .footer {
      background: var(--charcoal); /* Changed to charcoal */
      color: var(--white);
      padding: 40px 20px; /* Reduced padding for better mobile view */
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusted minmax for better mobile view */
      gap: 30px; /* Reduced gap for better mobile view */
      margin-bottom: 30px; /* Reduced margin for better mobile view */
    }

    .footer-section h3 {
      font-size: 16px;
      font-weight: 900;
      color: var(--accent-gold); /* Changed to accent-gold */
      margin-bottom: 16px; /* Reduced margin for better mobile view */
      text-transform: uppercase;
    }

    .footer-section p,
    .footer-section li {
      font-size: 12px; /* Reduced font size for better mobile view */
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 8px; /* Reduced margin for better mobile view */
    }

    .footer-section ul {
      list-style: none;
    }

    .footer-section a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-section a:hover {
      color: var(--accent-gold); /* Changed to accent-gold */
    }

    .footer-bottom {
      text-align: center;
      padding-top: 20px; /* Reduced padding for better mobile view */
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px; /* Reduced font size for better mobile view */
    }

    /* Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px); /* Reduced transform for better mobile view */
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slide-in-left {
      opacity: 0;
      transform: translateX(-30px); /* Reduced transform for better mobile view */
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-in-left.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-in-right {
      opacity: 0;
      transform: translateX(30px); /* Reduced transform for better mobile view */
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-in-right.visible {
      opacity: 1;
      transform: translateX(0);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .mobile-toggle {
        display: block;
      }

      .nav-menu {
        position: fixed;
        top: 100%;
        left: 0;
        width: 100%;
        background: var(--primary-blue); /* Changed to primary-blue */
        flex-direction: column;
        padding: 20px; /* Reduced padding for better mobile view */
        gap: 10px; /* Reduced gap for better mobile view */
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .nav-menu.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-container {
        padding: 0 10px; /* Reduced padding for better mobile view */
      }

      .hero {
        padding: 0 10px; /* Reduced padding for better mobile view */
      }

      .section {
        padding: 40px 10px; /* Reduced padding for better mobile view */
      }

      .mission-content {
        grid-template-columns: 1fr;
        gap: 30px; /* Reduced gap for better mobile view */
      }

      .hero-actions {
        flex-direction: column;
        align-items: center;
